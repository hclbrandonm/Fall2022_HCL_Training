<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<style>
h1{text-align: center;}
form{
border:2px solid #000;
}
div.width1{
margin: 0 auto;
width: 400px;}

div.center{text-align: center;}
body{align: center;}
</style>
<body> 
<h1>Employee Management System</h1><br><br>

<div class="width1">
<form action="servlet1" method="post"> 
<div class="center">
<h4>Insert Employee</h4> 
Employee ID: <input type="text" name="empID"/><br>
Employee Name:<input type="text" name="empName"/><br/>  
Employee Salary:<input type="text" name="empSalary"/><br/>  <br>
<div class ="center"><input type="submit" value="Insert"/> </div> 
</div>
</form> 
</div>
<br>
<div class="width1">
<form action="servlet1" method="post"> 
<div class ="center">
<h4>Update Employee</h4> 
Employee ID: <input type="text" name="UempID"/><br>
Employee Name:<input type="text" name="UempName"/><br/>  
Employee Salary:<input type="text" name="UempSalary"/><br/>  <br>
<div class ="center"><input type="submit" value="Update"/> </div>
</div>
</form> 
</div>

<br>
<div class="width1">
<form action="servlet1" method="post"> 
<div class="center">
<h4>Delete Employee</h4> 
Employee ID: <input type="text" name="DempID"/><br>  <br>
<div class ="center"><input type="submit" value="Delete"/> </div> 
</div>
</form> 
</div>
<br>
<div class="width1">
<form action="servlet1" method="post"> 
<div class="center">
<h4>Search for Employee</h4> 
Employee ID: <input type="text" name="sEmpID"/><br>  <br>
<div class ="center"><input type="submit" value="Search"/> </div> 
</div>
</form> 
</div>

</body>
</html>
